<div class="container">
    <div class="row">
        <h1>Aktueller Spieler: {{player}}</h1>
    </div>
    <div class="row mb-2">
        <button (click)="newGame()" class="btn btn-primary">Starte ein neues Spiel</button>
    </div>

    <div class="row" *ngIf="winner">
        <h2>
            {{winner}}
        </h2>
    </div>

    <main class="row">
        <app-square 
            *ngFor="let val of squares; let i = index"
            [value]="val"
            (click)="makeMove(i)"
            class="col-4 mb-2 mt-2">
        </app-square>
    </main>
</div>
